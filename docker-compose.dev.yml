services:
  # PostgreSQL Database (Development)
  db:
    image: postgres:16-alpine
    container_name: food_delivery_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: food_delivery_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - food_delivery_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d food_delivery_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Application (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: food_delivery_api_dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://postgres:postgres123@db:5432/food_delivery_dev?sslmode=disable"
      ENV: "development"
      JWT_SECRET: "dev-secret-key-not-for-production"
      JWT_EXPIRATION: "24h"
      AUTO_MIGRATE: "true"
    networks:
      - food_delivery_network_dev
    volumes:
      - ./:/app
      - go_cache:/go/pkg/mod
    command: air -c .air.toml

  # Adminer (DB UI)
  adminer:
    image: adminer:latest
    container_name: food_delivery_adminer_dev
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: "nette"
    networks:
      - food_delivery_network_dev
    depends_on:
      - db

volumes:
  postgres_data_dev:
    driver: local
  go_cache:
    driver: local

networks:
  food_delivery_network_dev:
    driver: bridge
