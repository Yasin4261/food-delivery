name: ğŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_ecommerce_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: ğŸ“¦ Cache Go Modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ” Download Dependencies
      run: go mod download

    - name: ğŸ—ï¸ Build Application
      run: go build -o build/main cmd/main.go

    - name: ğŸ”§ Setup Test Environment
      run: |
        mkdir -p test-results
        chmod +x scripts/run-tests.sh
        chmod +x scripts/docker/run-tests.sh
        chmod +x scripts/windows/run-tests.ps1

    - name: ğŸ§ª Run Model Tests
      run: |
        go test -v ./internal/model/... -coverprofile=test-results/model-coverage.out
      env:
        GO_ENV: test
        GIN_MODE: test

    - name: âš™ï¸ Run Service Tests
      run: |
        go test -v ./internal/service/... -coverprofile=test-results/service-coverage.out
      env:
        GO_ENV: test
        GIN_MODE: test

    - name: ğŸŒ Run Handler Tests
      run: |
        go test -v ./internal/api/handler/... -coverprofile=test-results/handler-coverage.out
      env:
        GO_ENV: test
        GIN_MODE: test

    - name: ğŸ”— Run Integration Tests
      run: |
        go test -v ./tests/... -coverprofile=test-results/integration-coverage.out
      env:
        GO_ENV: test
        GIN_MODE: test

    - name: ğŸ“Š Generate Overall Coverage
      run: |
        go test -v ./... -coverprofile=test-results/overall-coverage.out
        go tool cover -html=test-results/overall-coverage.out -o test-results/coverage.html
      env:
        GO_ENV: test
        GIN_MODE: test

    - name: ğŸ Run Race Condition Tests
      run: |
        go test -race -v ./internal/service/... 2>&1 | tee test-results/race-test.log
      env:
        GO_ENV: test
        GIN_MODE: test

    - name: âš¡ Run Benchmarks
      run: |
        go test -bench=. -benchmem ./internal/api/handler/... 2>&1 | tee test-results/benchmark.log
      env:
        GO_ENV: test
        GIN_MODE: test

    - name: ğŸ“ˆ Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        file: ./test-results/overall-coverage.out
        flags: unittests
        name: codecov-umbrella

    - name: ğŸ“‹ Generate Test Summary
      run: |
        COVERAGE=$(go tool cover -func=test-results/overall-coverage.out | grep total | awk '{print $3}')
        echo "## ğŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "| Test Type | Status | Coverage |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| Model Tests | âœ… Passed | - |" >> $GITHUB_STEP_SUMMARY
        echo "| Service Tests | âœ… Passed | - |" >> $GITHUB_STEP_SUMMARY
        echo "| Handler Tests | âœ… Passed | - |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration Tests | âœ… Passed | - |" >> $GITHUB_STEP_SUMMARY
        echo "| **Overall Coverage** | - | **$COVERAGE** |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Test Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage Report: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Test Logs: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Benchmark Results: Available in artifacts" >> $GITHUB_STEP_SUMMARY

    - name: ğŸ“ Upload Test Artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30

    - name: ğŸš¨ Test Results Check
      run: |
        if [ -f "test-results/overall-coverage.out" ]; then
          COVERAGE=$(go tool cover -func=test-results/overall-coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below threshold 70%"
            exit 1
          else
            echo "âœ… Coverage $COVERAGE% meets threshold"
          fi
        else
          echo "âŒ Coverage file not found"
          exit 1
        fi

  docker-test:
    name: Docker Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Test Image
      run: |
        docker build -t ecommerce-test -f Dockerfile.test .

    - name: ğŸ§ª Run Tests in Docker
      run: |
        docker run --rm -v $(pwd)/test-results:/app/test-results ecommerce-test

    - name: ğŸ“ Upload Docker Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: docker-test-results
        path: test-results/
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: ğŸ” Run GoSec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'

    - name: ğŸ” Run Nancy Vulnerability Scanner
      run: |
        go install github.com/sonatypeoss/nancy@latest
        go list -json -m all | nancy sleuth

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: ğŸ” Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=10m

    - name: ğŸ“Š Run Go Report Card
      run: |
        go install github.com/gojp/goreportcard/cmd/goreportcard-cli@latest
        goreportcard-cli -v
