services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: food_delivery_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: food_delivery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - food_delivery_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d food_delivery"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: food_delivery_api
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://postgres:postgres123@db:5432/food_delivery?sslmode=disable"
      ENV: "development"
      AUTO_MIGRATE: "true"
    networks:
      - food_delivery_network
    volumes:
      - ./config:/app/config
      - ./migrations:/app/migrations

  # Adminer (Lightweight DB UI)
  adminer:
    image: adminer:latest
    container_name: food_delivery_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: "nette"
    networks:
      - food_delivery_network
    depends_on:
      - db

volumes:
  postgres_data:
    driver: local

networks:
  food_delivery_network:
    driver: bridge
